    <style>
    .plate_image {
    background-image: url("96-well-plate.jpg");
    background-repeat: no-repeat;
    width: 687px;
    height: 462px;
    padding: 33px 40px;
    }

    #plates {
    padding: 0;
    margin: 0;
    list-style-type: none;
    width: 627px;
    }

    #plates li {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    float: left;
    margin: .04em .065em;
    }

    #plates .ui-selecting {
    background: #FECA40;
    }

    #plates .ui-selected {
    background: #cedc98;
    color: lawngreen;
    }

    .ui-widget-content {
    background: #DDDDDD;
    border: 1px solid #DDDDDD;
    color: #333333;
    }

    .result-area {
    background: #DDDDDD;
    border-top: 1px solid #000000;
    border-bottom: 1px solid #000000;
    color: #333333;
    font-size: 14px;
    }

    </style>
    <script>
        $(function() {
            $("#plates").selectable({
                selected: function() {
                    var result = $("#result").empty();
                    $(".ui-selected", this).each(function() {
                        var wellID = $(this).attr('title');
                        result.append(" #" + (wellID));
                    });
                }
            });
        });</script>
</head>
